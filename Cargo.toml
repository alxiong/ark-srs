[package]
name = "crs"
version = "0.1.0"
description = "A utility crate that simplifies reuse of Common/Structured Reference String (CRS/SRS) from past trusted setup ceremonies, especially for SNARK"
authors = ["Alex Xiong <alex.xiong.tech@gmail.com>"]
edition = "2018"
repository = "https://github.com/alxiong/crs"
keywords = ["cryptography", "trusted setup", "zkSNARK", "CRS"]
categories = ["cryptography"]

[dependencies]
anyhow = "1.0"
ark-bn254 = "0.3.0"
ark-ff = "0.3.0"
ark-std = "0.3.0"
ark-poly-commit = "0.3.0"
ark-ec = "0.3.0"

[dev-dependencies]
ark-poly = "0.3.0"
